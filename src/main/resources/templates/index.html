<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Product Management</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Products</h2>
                    <a href="/add" class="btn btn-primary">Add New Product</a>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <div th:if="${products.empty}" class="text-center py-4">
                            <h5>No products found</h5>
                            <p class="text-muted">Click "Add New Product" to get started.</p>
                        </div>
                        
                        <div th:if="${!products.empty}">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.id}"></td>
                                        <td th:text="${product.productName}"></td>
                                        <td th:text="${'$' + product.productPrice}"></td>
                                        <td>
                                            <a th:href="@{/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                                            <a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger" 
                                               onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
